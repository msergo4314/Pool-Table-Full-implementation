<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Game!</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
  <br>
  <br>
  <br>
	<form action="display.html" method="post">
		<h1 id="myH1"></h1>
		<label for="game_name">Game name:</label>
		<input type="text" id="firstTextBox" class="textBox" name = "game_name"> <br>
		<label for="player_one" >Player one:</label>
		<input type="text" id="secondTextBox" class="textBox" name = "player_one"> <br>
		<label for="player_two" >Player two:</label>
		<input type="text" id="thirdTextBox" class="textBox" name = "player_two"> <br>
		<button id="mySubmit">Submit</button>
		</form>
    <script src = "index.js"></script> <!--script should be at the end-->
</body>
</html>
